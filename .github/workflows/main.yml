name: Deploy to ECR

on: 
  push:
    branches: [ dev ]

jobs:

  build:

    name: Build Image
    runs-on: ubuntu-latest


    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1

    - name: Build, test, tag, and push image to Amazon ECR database
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: my_ecr_repo
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:data_base -f Dockerfile_mysql .
        # Docker push image 1
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:data_base
        
    - name: Build, test, tag, and push image for Amazon ECR app
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: my_ecr_repo
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:web_app -f Dockerfile .
        # Docker push image 2
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:web_app
